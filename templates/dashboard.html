<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>	 -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="{{url_for('static', filename='dashboard.js')}}" defer></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='dashboard.css')}}"
    />
  </head>
  <body>
    <div class="index">
      <header>
        <nav>
          <img
            src="{{url_for('static', filename='images/pravan-logo.png')}}"
            alt=""
          />
        </nav>
      </header>
      <aside class="aside">
        <div class="aside-left">
          <div>
            <a href="{{ url_for('index') }}">
              <i class="icon fa-solid fa-house"></i
            ></a>
          </div>
          <div>
            <a href="{{url_for('analyse')}}"
              ><i class="icon fa-solid fa-chart-line"></i
            ></a>
          </div>

          <a href="{{url_for('dashboard')}}"
            ><i class="icon bx bxs-dashboard"></i
          ></a>
        </div>

        <main class="content-index dashboard">
          <div class="canvas-content card1" id="card1">
            <canvas class="canvas" id="line-chart"></canvas>
          </div>
          <div class="canvas-content card2" id="card2">
            <canvas class="canvas" id="bar-chart"></canvas>
          </div>
          <div class="canvas-content card3" id="card3">
            <canvas class="canvas" id="pie-chart"></canvas>
          </div>
          <div class="canvas-content card4" id="card4">
            <canvas class="canvas" id="doughnut-chart"></canvas>
          </div>
          <div class="canvas-content card5" id="card5">
            <canvas class="canvas" id="bar-chart-grouped"></canvas>
          </div>
        </main>
        <button class="actualiser" onclick="loadData()">Actualiser</button>
      </aside>
    </div>
  </body>
</html>
